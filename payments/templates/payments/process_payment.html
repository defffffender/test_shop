<form method="post">
    {% csrf_token %}
    <input type="text" name="id" placeholder="Payment ID" required>
    <input type="text" name="amount" placeholder="Amount" required>
    <input type="text" name="account" placeholder="Account" required>
    <input type="text" name="serviceId" placeholder="Service ID" required>
    <input type="text" name="card" placeholder="Card ID" required>
    <button type="submit">Process Payment</button>
</form>
