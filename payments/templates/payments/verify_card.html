<form method="post">
    {% csrf_token %}
    <input type="text" name="card" placeholder="Card Number" required>
    <input type="text" name="expiry" placeholder="Expiry Date" required>
    <input type="text" name="type" placeholder="Card Type" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <button type="submit">Verify Card</button>
</form>
